<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/layui/css/public.css">
</head>

<body style="background-image: url('/images/bg1.jpg')">

<div id="gb">
    <form class="layui-form" id="sign-form" action="">
        <div class="registerbox-title">用户注册中心</div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户账号</label>
            <div class="layui-input-inline">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码" autocomplete="off"
                       class="layui-input" id="pass1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="passwords" required lay-verify="pwd" placeholder="请再次输入密码"
                       autocomplete="off" class="layui-input" id="pass2">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" class="layui-disabled" disabled="disabled" name="sex" value="0"  checked="true" title="男">
                <input type="radio" class="layui-disabled" disabled="disabled" name="sex" value="1"  title="女">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="name" placeholder="请输入您的姓名"
                     autocomplete="off" class="layui-input">
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <div class="layui-upload">-->
<!--                <button type="button" class="layui-btn" id="test1">上传图片</button>-->

<!--                    <img class="layui-upload-img"-->
<!--                         width="100px" height="100px" id="demo1">-->
<!--                    <p id="demoText"></p>-->
<!--                </div>-->
<!--                &lt;!&ndash;上传返回的图片地址&ndash;&gt;-->
<!--                <input type="hidden" name="avatarUrl" id="uploadImg" value="">-->
<!--            </div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a style="text-decoration:underline	;padding-right: 20px;color: #2badce" href="/">回首页</a>
                <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>
</body>

<script type="text/javascript" src="../layui/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../layui/register.js"></script>
</html>
