<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="loginHtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body class="loginBody">
<form class="layui-form">
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header layui-content-breadcrumb">
        </div>
        <div class="layui-card-body">
            <!-- 查询操作区 -->
            <form id="tDataserviceConfig-search-form}" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label w-auto">搜索:</label>
                        <div class="layui-input-inline mr10">
                            <select id="service-name" type="serviceName">
                                <option value="">-请选择服务名称-</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn icon-btn" id="tDataserviceConfig-search-btn" lay-submit
                                lay-filter="tDataserviceConfig-search-btn">
                            <i class="layui-icon">&#xe615;</i>查询
                        </button>
                        <button class="layui-btn icon-btn" id="tDataserviceConfig-search-reset" type="reset">
                            <i class="layui-icon">&#xe666;</i>重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- 操作按钮 -->
            <div class="layui-toolbar">
                <div class="layui-inline">
                    <button type="button" class="layui-btn" id="tDataserviceConfig-btn-add"><i
                            class="layui-icon layui-icon-add-1"></i>新增
                    </button>
                    <button type="button" class="layui-btn" id="tDataserviceConfig-btn-del"><i
                            class="layui-icon layui-icon-delete"></i>删除
                    </button>
                </div>
            </div>
            <!-- 数据表格 -->
            <table class="layui-table" id="tDataserviceConfig-table" lay-filter="tDataserviceConfig-table"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="tDataserviceConfig-tablebar">
    <a class="layui-btn-opt layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn-opt layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../layui/layui.js"></script>
<script src="../layui/adapter.js"></script>
</form>
</body>
</html>
